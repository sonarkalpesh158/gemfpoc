spring:
  application:
    name: gemfpoc

  # --- Database Configuration ---
  datasource:
    # CHANGED: 'localhost' -> 'mysql' for Docker communication
    url: jdbc:mysql://mysql:3306/poc_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # --- JPA / Hibernate Settings ---
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  # --- GemFire Configuration ---
  data:
    gemfire:
      pool:
        locators: gemfire[10334]
      pdx:
        read-serialized: false

# --- Server Configuration ---
server:
  port: 8080

# --- Logging Configuration ---
logging:
  level:
    com.poc.gemf: INFO
    org.springframework.cache: DEBUG

# --- Actuator Configuration ---
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always